<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    

    const promise = new Promise((resolve, reject) => {
      const requestCatFacts = new XMLHttpRequest();

      requestCatFacts.open("GET", "https://cat-fact.herokuapp.com/facts/");

      requestCatFacts.responseType = 'json';

      requestCatFacts.onload = () => {
        resolve(requestCatFacts.response);
      };

      requestCatFacts.onerror = () => {
      reject("Pedido Não Concluído!");
    };

      requestCatFacts.send();
    });

    async function getCatFactsText(){
      try{
        const catFactsText = await promise;
        catFactsText.forEach((fact) => {console.log(`Fact: ${fact.text}`)});
      } catch (error) {
        console.log(error);
      };
    };

    console.log(getCatFactsText());
  </script>
</body>
</html>
